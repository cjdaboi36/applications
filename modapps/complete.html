<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Application</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Thank you for applying.</h1>
            <p>Your Application ID is: <strong id="appKeyDisplay">Loading...</strong></p>
        </form>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const appKey = localStorage.getItem("lastAppID");  // Use "lastAppKey" to match the storage
             document.getElementById("appKeyDisplay").textContent = appKey || "Unknown";

        });
    </script>
</body>

</html>
